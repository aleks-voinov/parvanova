<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <link rel="stylesheet" href="css/about_us.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <img src="images/big.png" alt="fona" class="bg_fona">


    <div class="block_up">


        <a href="about_us.html" class="about_us">About us</a>
        <a id="checkPageButton" class="logo_button"> <img src="images/new_log.png" alt="Logo"></a>
        <button id="openPopup">Send a Plant</button>
        <button class="login_button">Login</button>


        <!-- Popup Container (Initially Hidden) -->
        <div id="popupContainer" class="popup-overlay">
            <div class="popup-box">
                <span class="close-btn">&times;</span>
                <h2>Enter Your Information</h2>
                <input type="text" id="input1" placeholder="Enter first value">
                <input type="text" id="input2" placeholder="Enter second value">
                <button id="sendInfo">Send Info</button>
            </div>
        </div>



        <button class="dropdown-button">Categories</button>
        <div class="dropdown-container">
            <div class="dropdown-content">
                <button class="button_container" onclick="alert('Option 1 selected')">Option 1</button>
                <button class="button_container" onclick="alert('Option 2 selected')">Option 2</button>
                <button class="button_container" onclick="alert('Option 3 selected')">Option 3</button>
                <script src="javascript/homepage.js"></script>
            </div>
        </div>
    </div>


    <div class="block_mid">
        <div class="bag_block">

        </div>
        
    </div>
    <div class="block_down"></div>

    <!-- JavaScript for page detection -->
    <script>
        document.getElementById('checkPageButton').addEventListener('click', () => {
            // Get the current URL path
            const currentPath = window.location.pathname;

            // Check if the current page is "index.html"
            if (currentPath.includes('index.html')) {
                // Refresh the page
                window.location.reload();
            } else {
                // Redirect to "index.html"
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
